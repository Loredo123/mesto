<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип проекта 'Место'">
    </header>
    <div class="popup popup_confirm ">
        <div class="popup__container">
            <h2 class="form__title form__title_confirm">Вы уверены?</h2>
            <button type="submit" class="form__button-save form__button-confirm button">Да</button>
            <button aria-label="Закрыть" type="button" class="popup__button-exit button"></button>
        </div>
    </div>
    <div class="popup popup_avatar">
        <div class="popup__container">
            <form name="form-avatar" class="form" novalidate autocomplete="off">
                <h2 class="form__title">Обновить аватар</h2>
                <input name="avatar" class="form__input" id="url-avatar" type="url" placeholder="Ссылка на картинку"
                    required>
                <span class="form__error-message url-avatar-error"></span>
                <button type="submit" class="form__button-save form__button-save_avatar button">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__button-exit button"></button>
        </div>
    </div>
    <div class="popup popup_profile">
        <div class="popup__container">
            <form name="form-edit" class="form" novalidate autocomplete="off">
                <h2 class="form__title">Редактировать профиль</h2>

                <input name="name" id="name-input" minlength="2" maxlength="40" type="text" class="form__input"
                    required>
                <span class="form__error-message name-input-error"></span>


                <input name="about" id="comment-input" minlength="2" maxlength="200" type="text" class="form__input"
                    required>
                <span class="form__error-message comment-input-error"></span>


                <button type="submit" class="form__button-save form__button-save_profile button">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__button-exit button"></button>
        </div>
    </div>
    <div class="popup popup_card">
        <div class="popup__container">
            <form name="form-add" class="form" novalidate autocomplete="off">
                <h2 class="form__title">Новое место</h2>
                <input name="name" id="place-input" minlength="2" maxlength="30" type="text" placeholder="Название"
                    class="form__input" required>
                <span class="form__error-message place-input-error"></span>
                <input name="link" id="url-input" type="url" placeholder="Ссылка на картинку" class="form__input"
                    required>
                <span class="form__error-message url-input-error"></span>
                <button type="submit" class="form__button-save form__button-save_card button">Сохранить</button>
            </form>
            <button aria-label="Закрыть" type="button" class="popup__button-exit button"></button>
        </div>
    </div>
    <div class="popup popup_fullscreen-image">
        <figure class="popup__image-container">
            <button aria-label="Закрыть" type="button" class="popup__button-exit button"></button>
            <img class="popup__image">
            <figcaption class="popup__image-caption"></figcaption>
        </figure>
    </div>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-container">
                <img alt="Аватар профиля" class="profile__avatar">
            </div>
            <div class="profile__info">
                <h1 class="profile__name overflow-text-content"></h1>
                <button aria-label="Редактировать" type="button" class="profile__edit-button button"></button>
                <p class="profile__comment overflow-text-content"></p>

            </div>
            <button aria-label="Добавить" type="button" class="profile__add-button button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <template class="gallery__template-card">
                    <li class="gallery__item">
                        <article class="card">
                            <img class="card__image">
                            <div class="card__info overflow-text-content">
                                <h2 class="card__place-name overflow-text-content"></h2>
                                <div class="card__likes">
                                    <button type="button" aria-label="Лайк" class="card__like button"></button>
                                    <span class="card__counter"></span>
                                </div>
                            </div>
                            <img src="<%=require('./images/trash.svg')%>" alt="Удалить картинку"
                                class="card__remove button">
                        </article>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&commat; 2023 Mesto Russia</p>
    </footer>

</body>

</html>
