<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="Логотип проекта 'Место'">
    </header>
    <section class="popup">
        <form action="" class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__name-edit">
            <input type="text" class="popup__comment-edit">
            <button class="popup__button-save button">Сохранить</button>
            <button class="popup__button-exit button"></button>
        </form>
    </section>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.png" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button"></button>
                <p class="profile__comment">Исследователь океана</p>

            </div>
            <button class="profile__add-button button"></button>
        </section>
        <section class="gallery">
            <ul class="gallery__grid">
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/karachaevsk.png" alt="Фото из Карачаевска" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Карачаевск</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/elbrus.png" alt="Фото горы Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Гора Эльбрус</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/dombai.png" alt="Фото Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Домбай</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/elbrus.png" alt="Фото горы Эльбрус" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Гора Эльбрус</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/dombai.png" alt="Фото Домбай" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Домбай</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
                <li class="gallery__item">
                    <article class="card">
                        <img src="./images/karachaevsk.png" alt="Фото из Карачаево-Черкессии" class="card__image">
                        <div class="card__info">
                            <h2 class="card__place-name">Карачаево-Черкессия</h2>
                            <button class="card__like button"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
    </footer>
</body>

</html>
