<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип проекта 'Место'"></header><div class="popup popup_profile"><div class="popup__container"><form name="form-edit" class="form" novalidate autocomplete="off"><h2 class="form__title">Редактировать профиль</h2><input name="profile-name" id="name-input" minlength="2" maxlength="40" class="form__input" required> <span class="form__error-message name-input-error"></span> <input name="profile-comment" id="comment-input" minlength="2" maxlength="200" class="form__input" required> <span class="form__error-message comment-input-error"></span> <button type="submit" class="form__button-save form__button-save_profile button">Сохранить</button></form><button aria-label="Закрыть" type="button" class="popup__button-exit button"></button></div></div><div class="popup popup_card"><div class="popup__container"><form name="form-add" class="form" novalidate autocomplete="off"><h2 class="form__title">Новое место</h2><input name="name" id="place-input" minlength="2" maxlength="30" placeholder="Название" class="form__input" required> <span class="form__error-message place-input-error"></span> <input name="link" id="url-input" type="url" placeholder="Ссылка на картинку" class="form__input" required> <span class="form__error-message url-input-error"></span> <button type="submit" class="form__button-save form__button-save_card button">Сохранить</button></form><button aria-label="Закрыть" type="button" class="popup__button-exit button"></button></div></div><div class="popup popup_fullscreen-image"><figure class="popup__image-container"><button aria-label="Закрыть" type="button" class="popup__button-exit button"></button> <img class="popup__image"><figca
